<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Finder</title>
    <link rel="stylesheet" href="./assets/css/piano.css">
</head>
<body>

    <div class="container">
        <h1>Score Finder</h1>

        <div class="piano-container">
            <ul class="piano">
                <li class="key">
                    <span class="white-key" id="C"></span>
                    <span class="black-key" id="Cs"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="D"></span>
                    <span class="black-key" id="Ds"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="E"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="F"></span>
                    <span class="black-key" id="Fs"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="G"></span>
                    <span class="black-key" id="Gs"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="A"></span>
                    <span class="black-key" id="As"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="B"></span>
                </li>
                <li class="key">
                    <span class="white-key" id="C2"></span>
                </li>
            </ul>
        </div>

        <div class="search-section">
            <h2>Cercant...</h2>
            <p>Do Re Mi Fa#</p>
            <button class="erase-btn">Esborrar</button>
        </div>

        <div class="results-section">
            <h2>Resultats:</h2>
            <div class="result-item">
                <span>Sant Antoni i el dimoni <a href="#">Lletra</a></span>
                <button class="play-btn">Reproduir cançó</button>
            </div>
            <div class="result-item">
                <span>La Balanguera <a href="#">Lletra</a></span>
                <button class="play-btn">Reproduir cançó</button>
            </div>
        </div>
    </div>


    
</body>
<script src="./assets/js/piano.js"></script>
</html>
